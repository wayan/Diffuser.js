<body>

<body class="bg-light">

<h1>Concave diffuser</h1>

<div class="container">
    <div id="diffuser-params-form-cont">
        <form id="diffuser-params">
            <div id="diffuser-params-body">
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Redraw the diffuser</button>
                    <button type="button" id="download-svg-button">Download SVG</button>
                </div>
            </div>
        </form>
    </div>
    <div id="svg-cont"></div>
</div>
<script>
    $(function(){
        const params = Fn.getParams(),
            ppi = ('ppi' in params? parseFloat(params.ppi): 117), 
            showGrid = ('showGrid' in params? params['showGrid']: true),
            w = new Drawing({ magnify: ppi / 2.54, showGrid: showGrid }),
            el = Concave;

        $('#download-svg-button').click((e) => {
            const content = Fn.serializeSvg( $('svg') ),
            blob = new Blob([content], {type: "image/svg+xml;charset=utf-8"});
            saveAs(blob, "elipsis.svg");
            return false;
        });

        const pi = Math.PI, 
            g = Geometry,
            E = { 
                lensRadius: 2.7, 
                depth: 18, width: 24, height: 9, 
                angleStep: 1,
                wrapAngle : pi / 2 
            };

        const a = E.width / 2, b = E.height / 3 , y0 = E.height  - b;
        const rads = Fn.between(0, 2*pi, 180),
            pts = rads.map(rad =>  g.add( Polar.elipsisPoint(a, b, rad), [0, y0])),
            pts2 = rads.map(rad => Polar.circlePoint(E.lensRadius, rad)),
            angle = (E.wrapAngle - pi) / 2,
            p = Polar.circlePoint(E.lensRadius, angle),
            p2 = g.add(p, g.unit(g.left(p), 3 )),
            p4 = [a, y0],
            p3 = g.add(p4, [0, -3]),
            bezier = Bezier.generator([p,p2,p3,p4]),
            bpts = Fn.between(0.05, 0.95, 20).map(bezier);

        w.setViewbox( [ ... pts2, ... pts ] );
        w.path( SvgPath.polyline(pts));
        w.path( SvgPath.polyline(pts2));
        w.path(SvgPath.polyline([ [0,0], p, p2 ] ));
        w.path(SvgPath.polyline([ p4, p3 ] ));
        w.path(SvgPath.polyline(bpts ));

    /*

    */


        
        
    });
</script>
